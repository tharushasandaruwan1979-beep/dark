<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:#0b0b0f;
  color:#fff;
}

/* HERO BG */
.hero{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.85)),
    url('banner.jpg') center/cover no-repeat;
}

/* NEON PULSE */
@keyframes neonPulse{
  0%{box-shadow:0 0 8px #ff2e2e}
  50%{box-shadow:0 0 25px #ff2e2e}
  100%{box-shadow:0 0 8px #ff2e2e}
}

/* ================= TOP SCROLL BAR ================= */
.scroll-bar{
  position:fixed;
  top:-120px;
  left:0;
  width:100%;
  background:rgba(5,5,8,.85);
  backdrop-filter:blur(8px);
  border-bottom:2px solid #ff2e2e;
  padding:12px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.4s ease;
  z-index:1000;
}

.scroll-bar.show{
  top:0;
}

.scroll-logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.scroll-logo img{
  width:36px;
  filter:drop-shadow(0 0 8px #ff2e2e);
}

.scroll-btns a{
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:8px 14px;
  border-radius:10px;
  margin-left:8px;
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:.3s;
  font-size:13px;
}

.scroll-btns a img{width:16px}

.scroll-btns a:hover{
  background:#ff2e2e;
  box-shadow:0 0 15px #ff2e2e;
}

/* ================= BOTTOM OVERLAY BAR ================= */
.overlay-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(5,5,8,.6);
  backdrop-filter:blur(10px);
  border:2px solid #ff2e2e;
  border-radius:18px;
  padding:14px 18px;
  display:flex;
  align-items:center;
  gap:14px;
  animation:neonPulse 2.5s infinite;
  z-index:999;
}

.overlay-logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.overlay-logo img{
  width:44px;
  filter:drop-shadow(0 0 10px #ff2e2e);
}

.overlay-btns a{
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:10px 16px;
  border-radius:12px;
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:14px;
  transition:.3s;
}

.overlay-btns a img{width:18px}

.overlay-btns a:hover{
  background:#ff2e2e;
  box-shadow:0 0 20px #ff2e2e;
  transform:translateY(-3px) scale(1.05);
}

/* CONTENT */
section{
  padding:100px 20px;
  max-width:900px;
  margin:auto;
}
h2{color:#ff2e2e;margin-bottom:15px}
</style>
</head>

<body>

<div class="hero"></div>

<!-- CLICK SOUND -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<!-- TOP SCROLL BAR -->
<div class="scroll-bar" id="scrollBar">
  <div class="scroll-logo">
    <img src="logo.png">
    <strong>DARK THARU</strong>
  </div>

  <div class="scroll-btns">
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank" onclick="playSound()">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT
    </a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank" onclick="playSound()">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">TikTok
    </a>
  </div>
</div>

<!-- BOTTOM OVERLAY BAR -->
<div class="overlay-bar">
  <div class="overlay-logo">
    <img src="logo.png">
    <strong>GAMING DARK THARU</strong>
  </div>

  <div class="overlay-btns">
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank" onclick="playSound()">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT Main
    </a>
    <a href="https://youtube.com/@darktharu-o7z" target="_blank" onclick="playSound()">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT Dark
    </a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank" onclick="playSound()">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">TikTok
    </a>
    <a href="https://wa.me/94772076535" target="_blank" onclick="playSound()">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">WhatsApp
    </a>
  </div>
</div>

<section>
  <h2>About</h2>
  <p>Gaming Dark Tharu is a Sri Lankan gaming content brand.</p>
</section>

<section>
  <h2>Services</h2>
  <p>Livestreams, YouTube gaming content, TikTok shorts.</p>
</section>

<script>
function playSound(){
  const s=document.getElementById("clickSound");
  s.currentTime=0; s.play();
}

/* SHOW TOP BAR ON SCROLL */
window.addEventListener("scroll",()=>{
  const bar=document.getElementById("scrollBar");
  if(window.scrollY>200){
    bar.classList.add("show");
  }else{
    bar.classList.remove("show");
  }
});
</script>

</body>
</html>
