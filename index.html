<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:#0b0b0f;
  color:#fff;
}

/* HERO HEADER */
header{
  height:100vh;
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.9)),url('banner.jpg') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

header h1{
  font-size:3rem;
  color:#ff2e2e;
}

/* SCROLL BAR */
.scroll-bar{
  position:fixed;
  top:-120px;
  left:0;
  width:100%;
  background:#050508;
  padding:10px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:2px solid #ff2e2e;
  transition:.4s ease;
  z-index:999;
}

.scroll-bar.show{
  top:0;
}

/* LOGO */
.scroll-logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.scroll-logo img{
  width:45px;
}

/* BUTTONS */
.scroll-btns a{
  margin-left:10px;
  padding:10px 18px;
  border:2px solid #ff2e2e;
  color:#fff;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:.3s;
}

.scroll-btns a img{
  width:18px;
}

.scroll-btns a:hover{
  background:#ff2e2e;
  transform:translateY(-3px);
}

/* CONTENT */
section{
  padding:100px 20px;
  max-width:1000px;
  margin:auto;
}

h2{color:#ff2e2e;margin-bottom:20px}
</style>
</head>

<body>

<!-- SCROLL APPEARING BAR -->
<div class="scroll-bar" id="scrollBar">
  <div class="scroll-logo">
    <img src="logo.png" alt="Logo">
    <strong>GAMING DARK THARU</strong>
  </div>

  <div class="scroll-btns">
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YouTube
    </a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">TikTok
    </a>
    <a href="https://wa.me/94772076535" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">WhatsApp
    </a>
  </div>
</div>

<header>
  <h1>GAMING DARK THARU</h1>
</header>

<section>
  <h2>About</h2>
  <p>Gaming Dark Tharu is a Sri Lankan gaming brand focused on livestreams and gaming content.</p>
</section>

<section>
  <h2>Services</h2>
  <p>Livestreams, YouTube videos, TikTok shorts and gaming tips.</p>
</section>

<script>
window.addEventListener("scroll", () => {
  const bar = document.getElementById("scrollBar");
  if(window.scrollY > 200){
    bar.classList.add("show");
  }else{
    bar.classList.remove("show");
  }
});
</script>

</body>
</html>
