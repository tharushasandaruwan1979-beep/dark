<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#0b0b0f;
  color:#fff;
}

/* HERO */
.hero{
  height:100vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),url('banner.jpg') center/cover no-repeat;
}

/* NEON BOTTOM BAR */
@keyframes neonPulse{
  0%{box-shadow:0 0 8px #ff2e2e}
  50%{box-shadow:0 0 25px #ff2e2e}
  100%{box-shadow:0 0 8px #ff2e2e}
}
.overlay-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  border:2px solid #ff2e2e;
  border-radius:16px;
  padding:14px 18px;
  display:flex;
  gap:12px;
  align-items:center;
  animation:neonPulse 2.5s infinite;
  z-index:999;
}
.overlay-bar img{width:40px;}
.overlay-bar a{
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:10px 14px;
  border-radius:10px;
  transition:.3s;
}
.overlay-bar a:hover{
  background:#ff2e2e;
  box-shadow:0 0 15px #ff2e2e;
}

/* SCROLL TOP BAR */
.scroll-bar{
  position:fixed;
  top:-120px;
  left:0;
  width:100%;
  background:rgba(0,0,0,.85);
  border-bottom:2px solid #ff2e2e;
  padding:12px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.4s ease;
  z-index:1000;
}
.scroll-bar.show{top:0;}
.scroll-bar img{width:36px;}
.scroll-bar a{
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:8px 14px;
  border-radius:10px;
  margin-left:8px;
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:.3s;
}
.scroll-bar a:hover{background:#ff2e2e;box-shadow:0 0 15px #ff2e2e;}

/* SECTIONS */
section{padding:70px 20px; max-width:900px;margin:auto;}
h2{color:#ff2e2e}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:#14141c;
  padding:15px;
  border-radius:12px;
  border:1px solid #ff2e2e;
  text-align:center;
}
.card img{width:100%;border-radius:10px;}
.card button{
  margin-top:10px;
  width:100%;
  background:none;
  border:2px solid #ff2e2e;
  color:#fff;
  padding:10px;
  cursor:pointer;
  transition:.3s;
}
.card button:hover{
  background:#ff2e2e;
  box-shadow:0 0 15px #ff2e2e;
}

/* ADMIN PANEL */
#adminPanel{
  display:none;
  border:2px dashed #ff2e2e;
  padding:20px;
  margin-bottom:40px;
}
input[type="file"]{padding:5px;}
button{cursor:pointer;}
</style>
</head>
<body>

<div class="hero"></div>

<!-- SCROLL TOP BAR -->
<div class="scroll-bar" id="scrollBar">
  <div class="logo"><img src="logo.png"><strong>DARK THARU</strong></div>
  <div class="links">
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank">YT</a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank">TikTok</a>
  </div>
</div>

<!-- NEON OVERLAY BOTTOM BAR -->
<div class="overlay-bar">
  <img src="logo.png">
  <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank">YT Main</a>
  <a href="https://youtube.com/@darktharu-o7z" target="_blank">YT Dark</a>
  <a href="https://www.tiktok.com/@darktharu_shark" target="_blank">TikTok</a>
  <a href="https://wa.me/94772076535" target="_blank">WhatsApp</a>
</div>

<section>
<h2>Admin Upload Panel</h2>
<div id="adminPanel">
  <input type="file" id="file">
  <button onclick="upload()">Upload Photo</button>
</div>

<h2>Photo Gallery</h2>
<div class="gallery" id="gallery"></div>
</section>

<script>
// ===== CLICK SOUND =====
const clickSound = new Audio("click.mp3");
function playSound(){clickSound.currentTime=0; clickSound.play();}

// ===== SCROLL TOP BAR =====
window.addEventListener("scroll",()=>{
  const bar=document.getElementById("scrollBar");
  if(window.scrollY>200) bar.classList.add("show");
  else bar.classList.remove("show");
});

// ===== ADMIN LOGIN VIA URL =====
const params = new URLSearchParams(window.location.search);
const isAdmin = params.get("admin") === "DARKTHARU";
if(isAdmin){
  document.getElementById("adminPanel").style.display="block";
  alert("Admin Mode Enabled");
}

// ===== UPLOAD SYSTEM (LOCAL STORAGE) =====
function upload(){
  const file = document.getElementById("file").files[0];
  if(!file) return alert("Select image");

  const reader = new FileReader();
  reader.onload = e => {
    let photos = JSON.parse(localStorage.getItem("photos") || "[]");
    photos.push(e.target.result);
    localStorage.setItem("photos", JSON.stringify(photos));
    loadPhotos();
  };
  reader.readAsDataURL(file);
}

// ===== LOAD PHOTOS =====
function loadPhotos(){
  const gallery = document.getElementById("gallery");
  gallery.innerHTML="";
  const photos = JSON.parse(localStorage.getItem("photos") || "[]");
  photos.forEach(p=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `<img src="${p}">`;
    gallery.appendChild(div);
  });
}
loadPhotos();
</script>
</body>
</html>
