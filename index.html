<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:#0b0b0f;
  color:#fff;
}

/* HERO BACKGROUND ONLY */
.hero{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.85)),
    url('banner.jpg') center/cover no-repeat;
}

/* ALWAYS VISIBLE OVERLAY BAR */
.overlay-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(5,5,8,0.55);
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,46,46,.4);
  border-radius:18px;
  padding:12px 18px;
  display:flex;
  align-items:center;
  gap:14px;
  z-index:999;
}

/* LOGO */
.overlay-logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.overlay-logo img{
  width:42px;
}

/* BUTTONS */
.overlay-btns a{
  text-decoration:none;
  color:#fff;
  border:2px solid #ff2e2e;
  padding:10px 16px;
  border-radius:12px;
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:.3s ease;
  font-size:14px;
}

.overlay-btns a img{
  width:18px;
}

.overlay-btns a:hover{
  background:#ff2e2e;
  box-shadow:0 0 15px #ff2e2e;
  transform:translateY(-3px);
}

/* CONTENT */
section{
  padding:100px 20px;
  max-width:1000px;
  margin:auto;
}

h2{color:#ff2e2e;margin-bottom:20px}
</style>
</head>

<body>

<!-- HERO BACKGROUND -->
<div class="hero"></div>

<!-- OVERLAY CONTROLS -->
<div class="overlay-bar">

  <div class="overlay-logo">
    <img src="logo.png" alt="Gaming Dark Tharu Logo">
    <strong>GAMING DARK THARU</strong>
  </div>

  <div class="overlay-btns">
    <!-- MAIN YT -->
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
      YT Main
    </a>

    <!-- SECOND YT -->
    <a href="https://youtube.com/@darktharu-o7z?si=WT8j6Bymh9BmGtu2" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
      YT DarkTharu
    </a>

    <!-- TIKTOK -->
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
      TikTok
    </a>

    <!-- WHATSAPP -->
    <a href="https://wa.me/94772076535" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
      WhatsApp
    </a>
  </div>

</div>

<section>
  <h2>About</h2>
  <p>Gaming Dark Tharu is a Sri Lankan gaming brand focused on livestreams, YouTube content and short gaming clips.</p>
</section>

<section>
  <h2>Services</h2>
  <p>Gaming livestreams, YouTube videos, TikTok shorts and gaming tips.</p>
</section>

</body>
</html>
