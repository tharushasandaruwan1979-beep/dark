<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
/* ========== Basic Body & Fonts ========== */
body{margin:0;padding:0;font-family:'Orbitron',sans-serif;background:#0b0b0f;color:#fff;}

/* ========== HERO SECTION ========== */
.hero{height:100vh;background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.85)),url('banner.jpg') center/cover no-repeat;}

/* ========== NEON OVERLAY BAR ========== */
@keyframes neonPulse{0%{box-shadow:0 0 8px #ff2e2e}50%{box-shadow:0 0 25px #ff2e2e}100%{box-shadow:0 0 8px #ff2e2e}}
.overlay-bar{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(5,5,8,.6);backdrop-filter:blur(10px);border:2px solid #ff2e2e;border-radius:18px;padding:14px 18px;display:flex;align-items:center;gap:14px;animation:neonPulse 2.5s infinite;z-index:999;}
.overlay-logo{display:flex;align-items:center;gap:10px;}
.overlay-logo img{width:44px;filter:drop-shadow(0 0 10px #ff2e2e);}
.overlay-btns a{color:#fff;text-decoration:none;border:2px solid #ff2e2e;padding:10px 16px;border-radius:12px;display:inline-flex;align-items:center;gap:6px;font-size:14px;transition:.3s;}
.overlay-btns a img{width:18px;}
.overlay-btns a:hover{background:#ff2e2e;box-shadow:0 0 20px #ff2e2e;transform:translateY(-3px) scale(1.05);}

/* ========== TOP SCROLL BAR ========== */
.scroll-bar{position:fixed;top:-120px;left:0;width:100%;background:rgba(5,5,8,.85);backdrop-filter:blur(8px);border-bottom:2px solid #ff2e2e;padding:12px 25px;display:flex;justify-content:space-between;align-items:center;transition:.4s ease;z-index:1000;}
.scroll-bar.show{top:0;}
.scroll-logo{display:flex;align-items:center;gap:10px;}
.scroll-logo img{width:36px;filter:drop-shadow(0 0 8px #ff2e2e);}
.scroll-btns a{color:#fff;text-decoration:none;border:2px solid #ff2e2e;padding:8px 14px;border-radius:10px;margin-left:8px;display:inline-flex;align-items:center;gap:6px;transition:.3s;font-size:13px;}
.scroll-btns a img{width:16px;}
.scroll-btns a:hover{background:#ff2e2e;box-shadow:0 0 15px #ff2e2e;}

/* ========== CONTENT SECTIONS ========== */
section{padding:50px;max-width:900px;margin:auto;}
h2{color:#ff2e2e;margin-bottom:15px;}
input,textarea,button{width:100%;padding:10px;margin:10px 0;background:#14141c;border:2px solid #ff2e2e;color:#fff;border-radius:8px;font-family:'Orbitron';}
button:hover{background:#ff2e2e;cursor:pointer;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.photo-card{background:#14141c;padding:15px;border:1px solid #ff2e2e;border-radius:12px;text-align:center;}
.photo-card img{width:100%;border-radius:10px;}
.photo-card button{margin-top:10px;width:100%;background:none;border:2px solid #ff2e2e;color:#fff;padding:10px;cursor:pointer;transition:.3s;}
.photo-card button:hover{background:#ff2e2e;box-shadow:0 0 15px #ff2e2e;}
.comment{background:#14141c;padding:10px;border-left:4px solid #ff2e2e;margin-top:10px;}
</style>
</head>
<body>

<div class="hero"></div>

<!-- CLICK SOUND -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<!-- TOP SCROLL BAR -->
<div class="scroll-bar" id="scrollBar">
  <div class="scroll-logo">
    <img src="logo.png">
    <strong>DARK THARU</strong>
  </div>
  <div class="scroll-btns">
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank" onclick="playSound()"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT</a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank" onclick="playSound()"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">TikTok</a>
  </div>
</div>

<!-- BOTTOM OVERLAY BAR -->
<div class="overlay-bar">
  <div class="overlay-logo">
    <img src="logo.png">
    <strong>GAMING DARK THARU</strong>
  </div>
  <div class="overlay-btns">
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank" onclick="playSound()"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT Main</a>
    <a href="https://youtube.com/@darktharu-o7z" target="_blank" onclick="playSound()"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT Dark</a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank" onclick="playSound()"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">TikTok</a>
    <a href="https://wa.me/94772076535" target="_blank" onclick="playSound()"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">WhatsApp</a>
  </div>
</div>

<!-- ADMIN UPLOAD PANEL -->
<section>
<h2>Admin Login</h2>
<input type="email" id="adminEmail" placeholder="Email">
<input type="password" id="adminPass" placeholder="Password">
<button onclick="adminLogin()">Login as Admin</button>

<div id="uploadPanel" style="display:none;">
  <input type="file" id="photoInput">
  <button onclick="uploadPhoto()">Upload Photo</button>
  <div id="preview"></div>
</div>
</section>

<!-- PHOTO GALLERY -->
<section>
<h2>Photo Gallery</h2>
<div class="gallery" id="gallery"></div>
</section>

<!-- VISITOR COMMENTS -->
<section>
<h2>Visitor Comments</h2>
<input type="text" id="name" placeholder="ඔබගේ නම">
<textarea id="comment" placeholder="ඔබගේ comment"></textarea>
<button onclick="addComment()">Post Comment</button>
<div id="comments"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ========== Firebase Config ========== */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* ========== Click sound ========== */
function playSound(){const s=document.getElementById("clickSound"); s.currentTime=0; s.play();}

/* ========== Scroll bar show/hide ========== */
window.addEventListener("scroll",()=>{
  const bar=document.getElementById("scrollBar");
  if(window.scrollY>200) bar.classList.add("show");
  else bar.classList.remove("show");
});

/* ========== Admin Login ========== */
let isAdmin=false;
function adminLogin(){
  const email=document.getElementById("adminEmail").value;
  const pass=document.getElementById("adminPass").value;
  signInWithEmailAndPassword(auth,email,pass)
    .then(()=>{alert("Admin login success");document.getElementById("uploadPanel").style.display="block";isAdmin=true;loadPhotos();loadComments();})
    .catch(e=>alert("Login failed: "+e.message));
}

/* ========== Photo Upload ========== */
async function uploadPhoto(){
  if(!isAdmin){alert("Admin only"); return;}
  const file=document.getElementById("photoInput").files[0];
  if(!file){alert("Select a file"); return;}
  const storageRef=ref(storage,'photos/'+file.name);
  await uploadBytes(storageRef,file);
  const url=await getDownloadURL(storageRef);
  await addDoc(collection(db,"photos"),{url,uploadedAt:new Date()});
  loadPhotos();
}

/* ========== Load Photos ========== */
async function loadPhotos(){
  const snapshot=await getDocs(query(collection(db,"photos"),orderBy("uploadedAt","desc")));
  const photos=snapshot.docs.map(d=>d.data());
  const gallery=document.getElementById("gallery");
  gallery.innerHTML="";
  photos.forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="photo-card";
    div.innerHTML=`<img src="${p.url}"><button onclick="likePhoto('${p.url}')">❤️ Like <span id="like${i}">0</span></button>`;
    gallery.appendChild(div);
  });
}

/* ========== Likes ========== */
const likes={};
function likePhoto(url){if(!likes[url]) likes[url]=0; likes[url]++; displayLikes();}
function displayLikes(){document.querySelectorAll(".photo-card").forEach((c,i)=>{const span=c.querySelector("span");span.innerText=likes[Object.keys(likes)[i]]||0;});}

/* ========== Comments ========== */
async function addComment(){
  const n=document.getElementById("name").value.trim();
  const c=document.getElementById("comment").value.trim();
  if(!n||!c) return;
  await addDoc(collection(db,"comments"),{name:n,text:c,createdAt:new Date()});
  document.getElementById("name").value=""; document.getElementById("comment").value="";
  loadComments();
}
async function loadComments(){
  const snapshot=await getDocs(query(collection(db,"comments"),orderBy("createdAt","desc")));
  const coms=snapshot.docs.map(d=>d.data());
  const div=document.getElementById("comments"); div.innerHTML="";
  coms.forEach(c=>{const el=document.createElement("div"); el.className="comment"; el.innerHTML=`<strong>${c.name}</strong><br>${c.text}`; div.appendChild(el);});
}

/* ========== Auto load ========== */
onAuthStateChanged(auth,user=>{if(user){document.getElementById("uploadPanel").style.display="block";isAdmin=true;loadPhotos();loadComments();}});
</script>
</body>
</html>
