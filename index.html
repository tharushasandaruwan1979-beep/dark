<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dark Tharu</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#0b0b0f;
  color:#fff;
}

/* HERO */
.hero{
  height:100vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),url('banner.jpg') center/cover no-repeat;
}

/* Neon pulse */
@keyframes neonPulse{
  0%{box-shadow:0 0 8px #ff2e2e}
  50%{box-shadow:0 0 20px #ff2e2e}
  100%{box-shadow:0 0 8px #ff2e2e}
}

/* Overlay bottom bar */
.overlay-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  border:2px solid #ff2e2e;
  border-radius:16px;
  padding:10px 12px;
  display:flex;
  gap:8px;
  align-items:center;
  animation:neonPulse 2.5s infinite;
  z-index:999;
}
.overlay-bar img.logo{
  width:28px;
  border-radius:50%;
}
.overlay-bar a{
  display:inline-flex;
  align-items:center;
  gap:4px;
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:6px 10px;
  border-radius:10px;
  font-size:13px;
  transition:.3s;
}
.overlay-bar a img{
  width:16px;
  height:16px;
}
.overlay-bar a:hover{
  background:#ff2e2e;
  box-shadow:0 0 15px #ff2e2e;
  transform:scale(1.05);
}

/* Scroll bar */
.scroll-bar{
  position:fixed;
  top:-120px;
  left:0;
  width:100%;
  background:rgba(0,0,0,.85);
  border-bottom:2px solid #ff2e2e;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.4s ease;
  z-index:1000;
}
.scroll-bar.show{top:0;}
.scroll-bar img{width:36px; border-radius:50%;}
.scroll-bar a{
  color:#fff;
  text-decoration:none;
  border:2px solid #ff2e2e;
  padding:6px 10px;
  border-radius:10px;
  margin-left:6px;
  display:inline-flex;
  align-items:center;
  gap:4px;
  transition:.3s;
}
.scroll-bar a:hover{background:#ff2e2e;box-shadow:0 0 15px #ff2e2e;}
</style>
</head>
<body>

<div class="hero"></div>

<!-- Scroll bar -->
<div class="scroll-bar" id="scrollBar">
  <div class="logo"><img src="logo.png"><strong>DARK THARU</strong></div>
  <div class="links">
    <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT
    </a>
    <a href="https://www.tiktok.com/@darktharu_shark" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">TikTok
    </a>
    <a href="https://wa.me/94772076535" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">WhatsApp
    </a>
  </div>
</div>

<!-- Overlay bottom bar -->
<div class="overlay-bar">
  <img src="logo.png" class="logo">
  <a href="https://www.youtube.com/@GAMINGDARKTHARU" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT Main
  </a>
  <a href="https://youtube.com/@darktharu-o7z" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">YT Dark
  </a>
  <a href="https://www.tiktok.com/@darktharu_shark" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">TikTok
  </a>
  <a href="https://wa.me/94772076535" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">WhatsApp
  </a>
</div>

<script>
// Scroll bar appear on scroll
window.addEventListener("scroll",()=>{
  const bar=document.getElementById("scrollBar");
  if(window.scrollY>200) bar.classList.add("show");
  else bar.classList.remove("show");
});
</script>
</body>
</html>
